<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="header clearfix">
        <h1>TIC-TAC-TOE</h1>
        <button id="sign-out" class="sign-out-button">Sign-Out</button>
      </div>
      <div class="form-container">
        <div class="sign-in">
          <form id="sign-in-form" class="sign-in-form">
            <p class="form-label">Email</p>
            <input name="credentials[email]" type="email">
            <p class="form-label">Password</p>
            <input name="credentials[password]" type="password">
            <br />
            <button class="sign-in-btn">Sign-In</button>
          </form>
        </div>
        <div class="sign-up">
          <form id="sign-up-form" class="sign-up-form">
            <p class="form-label">Email</p>
            <input name="credentials[email]" type="email">
            <p class="form-label">Password</p>
            <input name="credentials[password]" type="password">
            <p class="form-label">Confirm Password</p>
            <input name="credentials[password_confirmation]" type="password">
            <br />
            <button class="sign-up-btn">Sign-Up</button>
          </form>
        </div>
      </div>
      <h3 id="status-message" class="status-message">Success</h3>
      <div class="grid-container game-board">
          <button class="cell-1" data-index="0">x</button>
          <button class="cell-2" data-index="1">x</button>
          <button class="cell-3" data-index="2">x</button>
          <button class="cell-4" data-index="3">x</button>
          <button class="cell-5" data-index="4">x</button>
          <button class="cell-6" data-index="5">x</button>
          <button class="cell-7" data-index="6">x</button>
          <button class="cell-8" data-index="7">x</button>
          <button class="cell-9" data-index="8">x</button>
      </div>
      <button class="new-game-button">New Game</button>
    </body>
</html>
