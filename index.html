<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="header clearfix">
        <h1>TIC-TAC-TOE</h1>
        <button id="sign-out" class="sign-out-button">Sign-Out</button>
      </div>
      <h3 id="status-message" class="status-message"></h3>
      <div class="form-container">
        <div class="sign-in">
          <form id="sign-in-form" class="sign-in-form">
            <p class="form-label">Email</p>
            <input required name="credentials[email]" type="email">
            <p class="form-label">Password</p>
            <input required name="credentials[password]" type="password">
            <br />
            <button class="sign-in-btn">Sign-In</button>
          </form>
        </div>
        <div class="sign-up">
          <form id="sign-up-form" class="sign-up-form">
            <p class="form-label">Email</p>
            <input required id="sign-up-email" name="credentials[email]" type="email">
            <p class="form-label">Password</p>
            <input required id="sign-up-password" name="credentials[password]" type="password">
            <p class="form-label">Confirm Password</p>
            <input required name="credentials[password_confirmation]" type="password">
            <br />
            <button class="sign-up-btn">Sign-Up</button>
          </form>
        </div>
      </div>
      <div class="grid-container game-board">
          <button class="game-button cell-1" data-index="0"></button>
          <button class="game-button cell-2" data-index="1"></button>
          <button class="game-button cell-3" data-index="2"></button>
          <button class="game-button cell-4" data-index="3"></button>
          <button class="game-button cell-5" data-index="4"></button>
          <button class="game-button cell-6" data-index="5"></button>
          <button class="game-button cell-7" data-index="6"></button>
          <button class="game-button cell-8" data-index="7"></button>
          <button class="game-button cell-9" data-index="8"></button>
      </div>
      <button class="new-game-button">New Game</button>
      <div class="records">
        <p id="record-display">Games Completed: </p>
      </div>
      <form id="change-pw-form" class="change-pw-form">
        <h3 id="pw-status-message" class="pw-status-message"></h3>
        <h5 class = "form-label">Change Password</h5>
        <p class="form-label-pw">Old Password: </p>
        <input required name="passwords[old]" type="password">
        <p class="form-label-pw">New Password: </p>
        <input required name="passwords[new]" type="password">
        <br />
        <button id="change-pw-button" class="change-pw-button">Change-Password</button>
      </form>
    </body>
</html>
